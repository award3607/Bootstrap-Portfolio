<!DOCTYPE html>
<html>
<head>
	<title>About Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
		    <div class="navbar-header">
			      <h1>Andrew Ward</h1>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
			      <li><a href="index.html">About</a></li>
			      <li><a href="portfolio.html">Portfolio</a></li>
			      <li class="active"><a href="contact.html">Contact</a></li>
		    </ul>
		</div>
	</nav><!-- end nav -->

	<div class="container">
		<div class="row">

			<div class="col-xs-12 col-md-8" id="content">
				<div class="row">
					<div class="col-md-12">
						<div class="page-header">
							<h1>Contact Me</h1>
						</div>
					</div>
				</div>
				<form>
					<div class="form-group">
						<label for="name" >Name:</label>
						<input class="form-control" type="text" id="name" value="John Smith">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input class="form-control" type="email" id="email" value="example@gmail.com">
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" id="message" rows="10" ></textarea>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div><!-- end content column -->

			<div class="col-xs-12 col-sm-12 col-md-4 text-center">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Connect with Me</h3>
					</div>
  					<div class="panel-body">
  						<div class="row">
  							<div class="col-xs-4 col-sm-4">
			  					<img class="img-responsive" src="assets/images/icon-twitter.png" alt="twitter icon">
			  				</div>
			  				<div class="col-xs-4 col-sm-4">
								<img class="img-responsive" src="assets/images/icon-linkedin.png" alt="linkedin icon">
							</div>
							<div class="col-xs-4 col-sm-4">
								<img class="img-responsive" src="assets/images/icon-facebook.png" alt="facebook icon">
							</div>
						</div>
					</div>
				</div>
			</div><!-- end sidebar column -->

		</div><!-- end row -->

	</div><!-- end container -->

	<footer class="container-fluid text-center">
		<p>&copy; Copyright 2018 Andrew Ward</p>
	</footer>

</body>
</html>
